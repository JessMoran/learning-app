<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>My Learn</title>
  </head>
  <body id= "index">

    <!-- Principal Page Start -->
    <div class="row">
      <div id="container"class="col-s5">
        <h1 id="title" class="col s-4 push-s1">My Learn</h1>
      </div>
    </div>

    <div id="container2"class="row">
      <div id="btns-container"class="col-s12 ">
        <a href="#" data-activates="mobile-demo" class="button-collapse show-on-large">
        <a id="btn-stud"class="btn button-collapse show-on-large" href="#" data-activates="mobile-demo">Student</a>
        <a id="btn-tch"class="btn button-collapse show-on-large" href="#" data-activates="mobile-demo">Teacher</a>
      </div>

      <div class="row">
        <div class="col-s5">
          <h5 id="log">Do you already have an account?<a href="#">Log in</a></h5>
        </div>
      </div>
    </div>
    <!-- Principal Page End -->

    <!-- navigation start -->
    <div class="row">
      <div class="col s12">
          <section class="side-nav cyan lighten-5" id="mobile-demo">
                <a href="index.html" type="button" name="button"><h3 id="titulo"> < Crear una cuenta</h3></a>
                  <div id="test-container">

                  </div>
                <form>
                    <div class="input-field col s10 push-s1">
                      <input  id="first_name" type="text" class="validate">
                      <label id="input" for="first_name">First Name</label>
                    </div>
                  <div class="row">
                    <div class="input-field col s10 push-s1">
                      <input id="last_name" type="text" class="validate">
                      <label id="last" for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 push-s1">
                      <input id="password" type="password" class="validate">
                      <label id="pass" for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 push-s1">
                      <input id="email" type="email" class="validate">
                      <label id="e-mail"for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 push-s1">
                      <input id="codeUser" type="number" class="">
                      <label id="code"for="code">Code</label>
                    </div>
                  </div>
                  <button id="send" class="waves-effect waves-ligh"type="button" name="button">Submit</button>
              </form>
          </section>
      </div>
    </div>
    <!-- navigation End -->



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
